<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .chart-container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }

    h2 {
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Dashboard with Default Charts</h1>

  <!-- Bar Chart -->
  <div class="chart-container">
    <h2>Bar Graph: Student Marks</h2>
    <canvas id="barChart"></canvas>
  </div>

  <!-- Pie Chart -->
  <div class="chart-container">
    <h2>Pie Chart: Subject Distribution</h2>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- Doughnut Chart -->
  <div class="chart-container">
    <h2>Doughnut Chart: Grade Breakdown</h2>
    <canvas id="doughnutChart"></canvas>
  </div>

  <!-- Line Chart -->
  <div class="chart-container">
    <h2>Line Graph: Monthly Performance</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <!-- Histogram -->
  <div class="chart-container">
    <h2>Histogram: Age Frequency</h2>
    <canvas id="histogramChart"></canvas>
  </div>

  <script>
    // Bar Chart
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Alice', 'Bob', 'Charlie', 'David', 'Eve'],
        datasets: [{
          label: 'Marks',
          data: [88, 76, 93, 65, 80],
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Math', 'Science', 'English', 'History'],
        datasets: [{
          data: [30, 25, 20, 25],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#9b59b6']
        }]
      }
    });

    // Doughnut Chart
    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels: ['A Grade', 'B Grade', 'C Grade', 'Fail'],
        datasets: [{
          data: [40, 35, 15, 10],
          backgroundColor: ['#2ecc71', '#f1c40f', '#e67e22', '#e74c3c']
        }]
      }
    });

    // Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Performance %',
          data: [60, 65, 70, 78, 85],
          borderColor: '#1abc9c',
          fill: false,
          tension: 0.4
        }]
      }
    });

    // Histogram (Bar Chart with ranges)
    new Chart(document.getElementById('histogramChart'), {
      type: 'bar',
      data: {
        labels: ['10-19', '20-29', '30-39', '40-49', '50-59'],
        datasets: [{
          label: 'Frequency',
          data: [5, 12, 18, 10, 4],
          backgroundColor: '#7f8c8d'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
